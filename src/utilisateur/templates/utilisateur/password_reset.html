{% extends 'base_public.html' %}
{% load crispy_forms_tags %}
{% block titre_page %}Réinitialisation du mot de passe{% endblock %}
{% block entete %}

{% endblock %}
{% block contenu %}
{% load static %}
<div class="container py-10">
  <div class="card bg-light my-3 mx-auto">
    <div class="card-header text-center">Réinitialiser son mot de passe</div>
    <form method="post">
      <div class="card-body">
        <p class="card-text">{{ form|crispy }}</p>
        <button type="submit" class="btn btn-primary">Réinitialiser</button>
      </div>
    </form>
    <div class="card-footer text-muted text-right">
      <small class="text-muted ml-2">
        <a href="{% url 'login' %}">Ah ben si je me souviens :-/</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
